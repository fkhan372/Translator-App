<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice Translation</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .phone-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .phone {
    border: 16px solid #000;
    border-radius: 36px;
    width: 300px; /* You can adjust this */
    height: 600px; /* You can adjust this */
    overflow: hidden;
    position: relative;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
    background-color: #ffd966; /* Screen background color */
    display: flex;
    flex-direction: column;
  }

  .app-header {
    text-align: center;
    margin: 30px 0 20px;
    font-size: 24px;
    font-weight: bold;
  }

  .microphone-icon {
    text-align: center;
    font-size: 50px; /* Size of the microphone icon */
  }

  .input-display, .translation-display {
    height: 100px; /* Set a fixed height */
    margin: 20px;
    background-color: #fff;
    border: none;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .button {
    background-color: blue;
    color: white;
    padding: 10px 20px;
    text-align: center;
    display: block;
    margin: 10px auto; /* Center button horizontally */
    width: 50%; /* Width of button */
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none; /* Remove underline from link */
  }

  .button:hover {
    background-color: #0000ffcc;
  }

  .button:active {
    background-color: #0000e6; /* Darken button when clicked */
  }
</style>
</head>
<body>
<div class="phone-container">
  <div class="phone">
    <div class="app-header">
      Voice Translation
    </div>
    <div class="microphone-icon">
      ðŸŽ¤ <!-- This is a placeholder for the microphone icon -->
    </div>
    <div class="input-display">
      <!-- The spoken text would be displayed here -->
    </div>
    <div class="translation-display">
      <!-- The translation result would be displayed here -->
    </div>
    <a href="#" class="button">TRANSLATE</a> <!-- Placeholder link for the TRANSLATE button -->
    <a href="/" class="button">BACK</a> <!-- Adjust the href to point to your actual back page -->
  </div>
</div>
</body>
</html>
